IceBox.ServiceManager.Endpoints=tcp
IceBox.LoadOrder=ServiceTest1 ServiceTest2 ServiceTest3

IceBox.Service.ServiceTest1=ServicePropTest:create --Orca.GlobalConfig=globaloff.cfg  --Orca.Tracer.ErrorToFile=400 --ServiceTest1.Expect=400
IceBox.UseSharedCommunicator.ServiceTest1=1
Orca.Tracer.ErrorToFile=300

# Services that we load get all our properties.
IceBox.InheritProperties=1

IceBox.Service.ServiceTest2=ServicePropTest:create --Orca.GlobalConfig=globaloff.cfg --Orca.Config=serviceproptest2on.cfg --Orca.Tracer.ErrorToFile=400 --ServiceTest2.Expect=400
IceBox.UseSharedCommunicator.ServiceTest2=1

IceBox.Service.ServiceTest3=ServicePropTest:create --Orca.GlobalConfig=globaloff.cfg --Orca.Config=serviceproptest3on.cfg --Orca.Tracer.ErrorToFile=400 --ServiceTest3.Expect=400
# not sharing communicator

# Ensure timeouts
Ice.Override.ConnectTimeout=150

Orca.RequireRegistry=0
