IceBox.LoadOrder=ServiceTest1 ServiceTest2 ServiceTest3

IceBox.Service.ServiceTest1=ServicePropTest:create --Orca.GlobalConfig=globalon.cfg --ServiceTest1.Expect=300
IceBox.UseSharedCommunicator.ServiceTest1=1
