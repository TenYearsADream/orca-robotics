IceBox.ServiceManager.Endpoints=tcp
IceBox.LoadOrder=ServiceTest1 ServiceTest2 ServiceTest3

IceBox.Service.ServiceTest1=ServicePropTest:create --Orca.GlobalConfig=globalon.cfg --ServiceTest1.Config.Expect=300
IceBox.UseSharedCommunicator.ServiceTest1=1
Orca.Tracer.ErrorToFile=300

# Services that we load get all our properties.
IceBox.InheritProperties=1

IceBox.Service.ServiceTest2=ServicePropTest:create --Orca.GlobalConfig=globalon.cfg --Orca.Config=serviceproptest2on.cfg --ServiceTest2.Config.Expect=300
IceBox.UseSharedCommunicator.ServiceTest2=1

IceBox.Service.ServiceTest3=ServicePropTest:create --Orca.GlobalConfig=globalon.cfg --Orca.Config=serviceproptest3on.cfg --ServiceTest3.Config.Expect=300
# not sharing communicator

# Ensure timeouts
Ice.Override.ConnectTimeout=150

Orca.RequireRegistry=0
