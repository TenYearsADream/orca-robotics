ServiceTest1.Endpoints=tcp
Orca.Tracer.ErrorToFile=300

IceBox.Service.ServiceTest2=ServicePropTest:create --Orca.GlobalConfig=globalon.cfg --Orca.Config=serviceproptest2on.cfg --ServiceTest2.Expect=300
