#
# Configuration file for testing orcaice::Service
#
# Starts up an IceBox with the test service.
#

Ice.Override.ConnectTimeout=1000

#
# The IceBox server endpoint configuration
# All services will share one communicator to allow take advantage of collocation
# (see UseSharedCommunicator option)
#
IceBox.ServiceManager.Endpoints=tcp

# Services that we load get all our properties.
# IceBox.InheritProperties=1

# note: we are not defining any property, relying on defaults.
IceBox.Service.ServiceTest1=ServiceTest:create #--Orca.Config=notexist.cfg
