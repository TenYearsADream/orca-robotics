#
# Configuration file for testing orcaice::Service
#
# Starts up an IceBox with the test service.
#

# Ice configuration
#Ice.Default.Locator=IceGrid/Locator:default -p 12000

Ice.Warn.Connections=1
Ice.Trace.Network=0
Ice.Trace.Protocol=0
Ice.PrintAdapterReady=1

Ice.Override.ConnectTimeout=1000

#
# The IceBox server endpoint configuration
# All services will share one communicator to allow take advantage of collocation
# (see UseSharedCommunicator option)
#
IceBox.ServiceManager.Endpoints=tcp #-p 19998


IceBox.Service.ServiceTest1=ServiceTest:create
# service 1 configuration
# Component
ServiceTest1.Platform=local
ServiceTest1.Component=servicetest
ServiceTest1.Endpoints=tcp

# Ensure timeouts
Ice.ConnectTimeout=150

